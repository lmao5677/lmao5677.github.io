<div style="margin: auto; display: block; width: 480px;"><SCRIPT TYPE="text/javascript"><!--
function hu_tag2(id,lg){
	var w='',ck='1';
	var v=[['','Save game',''],['','Get',''],['','Set',''],['','User registration is required.','']];

	if(ck[3]!=''){
		w+='<STRONG>'+v[0][lg]+'</STRONG> : ';
		w+='<TEXTAREA ID="bun" rows="1" cols="34" ONCLICK="this.select();"></TEXTAREA> ';
		w+='<INPUT TYPE="SUBMIT" VALUE="'+v[1][lg]+'" ONCLICK="save2(\''+id+'\','+lg+')" ONMOUSEDOWN="';
			w+='document.getElementById(\'bun\').value=\'\';document.getElementById(\'pass\').innerHTML=\'　\';';
		w+='"> ';
		w+='<INPUT TYPE="SUBMIT" VALUE="'+v[2][lg]+'" ONCLICK="load2(\''+id+'\','+lg+')" ONMOUSEDOWN="';
			w+='document.getElementById(\'pass\').innerHTML=\'　\';';
		w+='">';
		w+='<DIV id="pass">　</DIV><BR>';
	}else{
		w+='<DIV><STRONG>'+v[0][lg]+'</STRONG> : '+v[3][lg]+'</DIV><BR>';
	}

	document.write(w);
}
hu_tag2('ranger',1);
--></SCRIPT></div>

Init("1",1,0);

<SCRIPT type="text/javascript"><!--
function save2(){
	var s="",h="";

	s=GameSave("0");

	if(s!=''){
		document.getElementById("bun").value=s;
		h='Get OK';
	}else{
		h='Error';
	}

	document.getElementById("pass").innerHTML=h;
}
function load2(){
	document.getElementById("bun").value=document.getElementById("bun").value.replace(/\x0D\x0A|\x0D|\x0A/g,'');

	var s=document.getElementById("bun").value,ret=-1,h="";

	if(s!='')	ret=GameLoad(s);

	if(ret!=-1)	h='Set OK';
	else		h='Error';

	document.getElementById("pass").innerHTML=h;
}
--></SCRIPT>
